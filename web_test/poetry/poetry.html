<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="poetry.css">
        <title>poetry</title>
    </head>
    <body>
        <div id="div1">
            <ul>
                <li>床前<b>我</b>明月光</li>
                <li>疑是<b>他</b>地上霜</li>
                <li>举头<b>这</b>望明月</li>
                <li>低头<b>那</b>思故乡</li>
            </ul>
        </div>
        <div id="div2">
            <ul>
                <li>明月<b>我</b>几时有</li>
                <li>把酒<b>他</b>忘青天</li>
                <li>不知<b>这</b>天上宫阙</li>
                <li>今昔<b>那</b>是何年</li>
            </ul>
        </div>
    </body>
</html>
